<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
        .progress-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .progress-bar {
            width: 80%;
            background-color: #ddd;
            border-radius: 25px;
            height: 50px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: green;
            border-radius: inherit;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            transition: width 7s;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-bar-fill">Signing Up...</div>
        </div>
    </div>

    <script>
        const progressBarFill = document.querySelector('.progress-bar-fill');
        progressBarFill.style.width = '100%';

        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 7000);
    </script>
</body>
</html>
